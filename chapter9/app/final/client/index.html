<!DOCTYPE html>
<html>
	<head>
		<title>Issues -> Contacts</title>
		<link href="../stylesheets/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="../js/app.js"></script>
		<header>
		</header>
		<main>
			<h2>Issues</h2>
			<div class="Issues">
				<table id="tblIssues">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Opened By</th>
							<th>Assigned To</th>
							<th>Opened Date</th>
							<th>Due Date</th>
							<th>Status</th>
							<th>Category</th>
							<th>Priority</th>
							<th>Description</th>
							<th>Related Issue</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<h2>Contacts</h2>
			<div class = "Contacts">
				<table id="tblContacts">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Company</th>
							<th>Job Title</th>
							<th>Email Address</th>
							<th>Business Phone</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
